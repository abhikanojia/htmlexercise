<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML | Exercise -3</title>
  <link rel="stylesheet" href="./css/ex-3.css">
</head>

<body>

  <div class="header">
    <img src="./img/vinsol-logo.png" alt="" class="img-responsive">

            <option value="31">31</option>

        <br>
